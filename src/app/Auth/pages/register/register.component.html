
<section class="bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-2/6 bg-gray-700 rounded-lg px-5 py-6">
            <h1 class="text-center font-bold text-4xl text-white">Registrar DocTask</h1>
            <br/>

            <form>

                <div class="mb-3">
                    <label for="nombre" class="block mb-2 font-medium  text-white text-lg">Nombre</label>
                    <div class="relative">
                        <input id="nombre" type="text"
                               placeholder="ingrese tu nombre"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                           focus:border-blue-500 block w-full py-3 ps-4 pe-10"/>
                        <button type="button"
                                class="absolute inset-y-0 end-0 flex items-center z-20 px-3">
                            <i class="fa-solid fa-user"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="usuario" class="block mb-2 font-medium  text-white text-lg">Usuario</label>
                    <div class="relative">
                        <input id="usuario" type="text"
                               placeholder="correo@gmail.com"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                           focus:border-blue-500 block w-full py-3 ps-4 pe-10"/>
                        <button type="button"
                                class="absolute inset-y-0 end-0 flex items-center z-20 px-3">
                            <i class="fa-solid fa-envelope"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="block mb-2 font-medium text-white text-lg">Password</label>
                    <div class="relative">
                        <input id="password"
                               [type]="showPassword() ? 'text':'password'"
                               placeholder="*********"
                               class="bg-gray-50 border border-gray-300
                                 text-gray-900 text-sm rounded-lg focus:border-blue-500 block w-full py-3 ps-4 pe-10"/>
                        <button  type="button"
                                 (click)="toggleShowPassword()"
                                 class="absolute inset-y-0 end-0 flex items-center z-20 px-3">
                            <i [hidden]="!showPassword()" class="fa-solid fa-eye"></i>
                            <i [hidden]="showPassword()" class="fa-solid fa-eye-slash"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="block mb-2 font-medium text-white text-lg">Confirm Password</label>
                    <div class="relative">
                        <input id="passwordConfirm"
                               placeholder="*********"
                               [type]="showPasswordConfirm() ? 'text':'password'"
                               class="bg-gray-50 border border-gray-300
                                 text-gray-900 text-sm rounded-lg focus:border-blue-500 block w-full py-3 ps-4 pe-10"/>
                        <button  type="button"
                                 (click)="toggleShowPasswordConfirm()"
                                 class="absolute inset-y-0 end-0 flex items-center z-20 px-3">
                            <i [hidden]="!showPasswordConfirm()" class="fa-solid fa-eye"></i>
                            <i [hidden]="showPasswordConfirm()" class="fa-solid fa-eye-slash"></i>
                        </button>
                    </div>
                </div>
                <button class=" mb-3 text-white bg-blue-600 hover:bg-blue-800 rounded-2xl px-5 py-3 block w-full text-lg">
                    Registrar
                </button>
                <div class="my-5 flex justify-center">
                    <a routerLink="/auth/login"
                       class="text-blue-700 inline-block mb-1 font-bold">
                        Ya tengo Cuenta
                    </a>

                </div>


            </form>
        </div>
    </div>
</section>
